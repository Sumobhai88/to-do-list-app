<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumo Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid-overlay"></div>
        <header class="header">
            <h1 class="title">
                <span class="title-main">SUMO</span>
                <span class="title-sub">TASK</span>
            </h1>
            <div class="status-bar">
                <span class="status-item">ACTIVE</span>
                <span class="status-item" id="task-count">0 TASKS</span>
            </div>
        </header>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="task-input" placeholder="ENTER NEW TASK..." maxlength="100">
                <button id="add-btn" class="add-button">
                    <span class="add-icon">+</span>
                </button>
            </div>
        </div>

        <div class="tasks-container">
            <ul id="task-list" class="task-list"></ul>
        </div>

        <div class="footer">
            <button id="clear-completed" class="action-btn">CLEAR COMPLETED</button>
            <div class="power-indicator">
                <div class="power-dot"></div>
                <span>SYSTEM ONLINE</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
